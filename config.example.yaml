database:
  username: "HR"
  password: "password"
  host: "db-server"
  port: 1521
  service: "ORCLPDB"

export:
  # The output directory for all exported data and metadata
  output_dir: "./exports"
  
  # Optional: List of schemas to export
  # schemas: ["HR", "SALES"]
  
  # Optional: Single table to export
  # table: "HR.EMPLOYEES"

  # Performance Tuning
  parallel: 8            # Fixed thread count
  cpu_percent: 80        # Or use % of system CPUs
  prefetch_rows: 5000     # Internal Oracle buffer size

  # File Format Options
  format: "parquet"      # "csv" or "parquet"
  compression: "zstd"    # Parquet: zstd, snappy, gzip, lz4, none
                         # CSV: gzip (fixed)

  # Data Integrity
  enable_row_hash: true
  use_client_hash: true
